<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body  style="background-color: silver;" onload="hide_form()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>WEB Profile</a></b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-5" style="background-color: white;">
        <div class="row p-4">
            <div class="col-md-2 text-center">
                <img src="images/profil.png" height="100%" width="100%" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-4">
                <h2 id="name">Andri Tri widiyatmoko</h2>
                <h5 id="role">Front End Designer</h5>
                <div class="d-flex pt-5">
                    <button class="btn btn-primary me-2" onclick="edit()">Edit</button>
                    <button class="btn btn-success" onclick="hide_form()">Resume</button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="clearfix">
                </div>
            </div>
            <div class="col-md-5">
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Availability</strong></div>
                    <div class="col-sm-8" id="avail">Full Time</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Age</strong></div>
                    <div class="col-sm-8" id="age">17</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Location</strong></div>
                    <div class="col-sm-8" id="loc">Jakarta, Indonesia</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Years Experience</strong></div>
                    <div class="col-sm-8" id="exp">2</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Email</strong></div>
                    <div class="col-sm-8" id="email">Developer@gmail.com</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Form Section -->
    <div class="container mt-4" style="background-color: white;" id="eleform">
        <div class="row p-4">
            <div class="col-12">
                <form id="myform">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="f-name" placeholder="Nama">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="f-role" placeholder="Role">
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="f-avail" placeholder="Availability">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="f-age" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="f-loc" placeholder="Lokasi">
                    </div>
                    <div class="mb-3">
                        <label for="yearsExperience" class="form-label">Years Experience</label>
                        <input type="number" class="form-control" id="f-exp" placeholder="Years Experience">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="f-email" placeholder="Email">
                    </div>
                </form>
                <button class="btn btn-success w-100" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
